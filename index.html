<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Fancy Weather App</title>
</head>
<body class='bg-dark text-light'>

    <!-- Header -->
    <header class='navbar-brand text-center row m-3'>
        <h1>My Weather Dashboard</h1>
        <h3 id='header-date'>[Placeholder - will have current date]</h3>
    </header>

    <p class='border-top mx-4'></p>
    
    <!-- Main container for content in the body -->
    <main class='container justify-content-center mw-100'>
        <section class='row'>

            <!-- Sidebar where user will search for -->
            <aside id='search-sidebar' class='col bg-blue-gradient vh-100 ms-4 me-2'>
                <div class='container'>
                    <h2 class='mt-4 text-center row justify-content-center col-12'>Search for a city:</h2>
                    <!-- User input of the city -->
                    <input type="text" name="city" id="city-input" class='form-control mt-4 row col-12 mx-auto' placeholder="Enter a city (e.g., Columbus)">
                    <!-- Search button -->
                    <div class='row justify-content-center text-center'>
                        <button id='search-button' class='btn btn-danger mt-4 col-6 mx-auto border' type="submit">
                            Search
                        </button>
                    </div>
                    <!-- Empty list that will fill with local storage of search history -->
                    <div>
                        <ul id='search-history-ul' class='mt-4'>
                        </ul>
                    </div>
                </div>
            </aside>

            
                <!-- Weather dashboard content -->
                <section id='weather-dashboard' class='col-8 container border me-4 ms-2'>
                    
                    <!-- Current weather dashboard -->
                    <section id='current-weather' class='container'>
                        <section class='row'>
                            <h3 id='current-city' class='col-6'>City</h3>
                            <p id='current-city-icon' class='col-4'>icon</p>
                            <p class='col-2'>date</p>
                        </section>

                        <section id='current-weather-items' class='container row'>
                            <div id='current-weather-temperature'>

                            </div>
                        </section>
                    </section>
                    
                    <!-- 5-day forecast dashboard -->
                    <section id='5-day-forecast'>
                        Forecast
                    </section>
                </section>

            
        
        </section>
    </main>



</body>
<script src='Assets/js/script.js'></script>
</html>
